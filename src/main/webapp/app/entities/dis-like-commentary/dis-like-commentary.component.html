<div>
    <h2 id="page-heading">
        <span>Dis Like Commentaries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-dis-like-commentary" [routerLink]="['/dis-like-commentary/new']">
            <fa-icon icon="plus"></fa-icon>
            <span>
            Create a new Dis Like Commentary
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="disLikeCommentaries?.length === 0">
        <span>No disLikeCommentaries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="disLikeCommentaries && disLikeCommentaries.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="extendedUserId"><span>Extended User</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="comentaryId"><span>Comentary</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let disLikeCommentary of disLikeCommentaries ;trackBy: trackId">
                    <td><a [routerLink]="['/dis-like-commentary', disLikeCommentary.id, 'view']">{{ disLikeCommentary.id }}</a></td>
                    <td>
                        <div *ngIf="disLikeCommentary.extendedUserId">
                            <a [routerLink]="['/extended-user', disLikeCommentary.extendedUserId , 'view']" >{{ disLikeCommentary.extendedUserId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="disLikeCommentary.comentaryId">
                            <a [routerLink]="['/commentary', disLikeCommentary.comentaryId , 'view']" >{{ disLikeCommentary.comentaryId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/dis-like-commentary', disLikeCommentary.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/dis-like-commentary', disLikeCommentary.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(disLikeCommentary)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="disLikeCommentaries && disLikeCommentaries.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
