<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="backgroundColor">
            <h2><span>Background Color</span> {{ backgroundColor.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ backgroundColor.name }}</span>
                </dd>
                <dt><span>Code</span></dt>
                <dd>
                    <span>{{ backgroundColor.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/background-color', backgroundColor.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
