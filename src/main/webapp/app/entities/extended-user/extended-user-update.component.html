<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-extended-user-heading">Create or edit a Extended User</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_telephone">Telephone</label>
                    <input type="text" class="form-control" name="telephone" id="field_telephone"
                           formControlName="telephone"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_birthdate">Birthdate</label>
                    <div class="input-group">
                        <input id="field_birthdate" type="text" class="form-control" name="birthdate" ngbDatepicker #birthdateDp="ngbDatepicker" formControlName="birthdate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="birthdateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('birthdate')!.invalid && (editForm.get('birthdate')!.dirty || editForm.get('birthdate')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('birthdate')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description')!.invalid && (editForm.get('description')!.dirty || editForm.get('description')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description')?.errors?.maxlength">
                        This field cannot be longer than 3500 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_imageCover">Image Cover</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageCoverContentType')!.value + ';base64,' + editForm.get('imageCover')!.value" style="max-height: 100px;" *ngIf="editForm.get('imageCover')!.value" alt="extendedUser image"/>
                        <div *ngIf="editForm.get('imageCover')!.value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{ editForm.get('imageCoverContentType')!.value }}, {{ byteSize(editForm.get('imageCover')!.value) }}</span>
                            <button type="button" (click)="clearInputImage('imageCover', 'imageCoverContentType', 'file_imageCover')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon icon="times"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imageCover" (change)="setFileData($event, 'imageCover', true)" accept="image/*"/>
                    </div>
                    <input type="hidden" class="form-control" name="imageCover" id="field_imageCover"
                           formControlName="imageCover"/>
                    <input type="hidden" class="form-control" name="imageCoverContentType" id="field_imageCoverContentType"
                           formControlName="imageCoverContentType" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="MEN">MEN</option>
                        <option value="WOMAN">WOMAN</option>
                    </select>
                    <div *ngIf="editForm.get('gender')!.invalid && (editForm.get('gender')!.dirty || editForm.get('gender')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('gender')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_backgroundColor">Background Color</label>
                    <select class="form-control" id="field_backgroundColor" name="backgroundColor" formControlName="backgroundColorId">
                        <option *ngIf="!editForm.get('backgroundColorId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="backgroundColorOption.id" *ngFor="let backgroundColorOption of backgroundcolors; trackBy: trackById">{{ backgroundColorOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('backgroundColorId')!.invalid && (editForm.get('backgroundColorId')!.dirty || editForm.get('backgroundColorId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('backgroundColorId')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
