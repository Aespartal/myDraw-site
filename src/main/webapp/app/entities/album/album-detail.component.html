<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="album">
            <h2><span>Album</span> {{ album.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ album.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ album.description }}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{ album.image }}</span>
                </dd>
                <dt><span>Image Content Type</span></dt>
                <dd>
                    <span>{{ album.imageContentType }}</span>
                </dd>
                <dt><span>Order</span></dt>
                <dd>
                    <span>{{ album.order }}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{ album.date }}</span>
                </dd>
                <dt><span>Extended User</span></dt>
                <dd>
                    <div *ngIf="album.extendedUserId">
                        <a [routerLink]="['/extended-user', album.extendedUserId, 'view']">{{ album.extendedUserId }}</a>
                    </div>
                </dd>
                <dt><span>Category</span></dt>
                <dd>
                    <div *ngIf="album.categoryId">
                        <a [routerLink]="['/category', album.categoryId, 'view']">{{ album.categoryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/album', album.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
