<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="image">
            <h2><span>Image</span> {{ image.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ image.name }}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ image.description }}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <span>{{ image.image }}</span>
                </dd>
                <dt><span>Image Content Type</span></dt>
                <dd>
                    <span>{{ image.imageContentType }}</span>
                </dd>
                <dt><span>Album</span></dt>
                <dd>
                    <div *ngIf="image.albumId">
                        <a [routerLink]="['/album', image.albumId, 'view']">{{ image.albumId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/image', image.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
