<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commentary">
            <h2><span>Commentary</span> {{ commentary.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{ commentary.description }}</span>
                </dd>
                <dt><span>Date Created</span></dt>
                <dd>
                    <span>{{ commentary.dateCreated }}</span>
                </dd>
                <dt><span>Date Modified</span></dt>
                <dd>
                    <span>{{ commentary.dateModified }}</span>
                </dd>
                <dt><span>Is Modified</span></dt>
                <dd>
                    <span>{{ commentary.isModified }}</span>
                </dd>
                <dt><span>Extended User</span></dt>
                <dd>
                    <div *ngIf="commentary.extendedUserId">
                        <a [routerLink]="['/extended-user', commentary.extendedUserId, 'view']">{{ commentary.extendedUserId }}</a>
                    </div>
                </dd>
                <dt><span>Album</span></dt>
                <dd>
                    <div *ngIf="commentary.albumId">
                        <a [routerLink]="['/album', commentary.albumId, 'view']">{{ commentary.albumId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/commentary', commentary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
