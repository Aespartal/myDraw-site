<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-like-commentary-heading">Create or edit a Like Commentary</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_extendedUser">Extended User</label>
                    <select class="form-control" id="field_extendedUser" name="extendedUser" formControlName="extendedUserId">
                        <option *ngIf="!editForm.get('extendedUserId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="extendedUserOption.id" *ngFor="let extendedUserOption of extendedusers; trackBy: trackById">{{ extendedUserOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('extendedUserId')!.invalid && (editForm.get('extendedUserId')!.dirty || editForm.get('extendedUserId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('extendedUserId')?.errors?.required">
                        This field is required.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_comentary">Comentary</label>
                    <select class="form-control" id="field_comentary" name="comentary" formControlName="comentaryId">
                        <option *ngIf="!editForm.get('comentaryId')!.value" [ngValue]="null" selected></option>
                        <option [ngValue]="commentaryOption.id" *ngFor="let commentaryOption of commentaries; trackBy: trackById">{{ commentaryOption.id }}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('comentaryId')!.invalid && (editForm.get('comentaryId')!.dirty || editForm.get('comentaryId')!.touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('comentaryId')?.errors?.required">
                        This field is required.
                    </small>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
