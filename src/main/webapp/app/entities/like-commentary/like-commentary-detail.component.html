<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="likeCommentary">
            <h2><span>Like Commentary</span> {{ likeCommentary.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Extended User</span></dt>
                <dd>
                    <div *ngIf="likeCommentary.extendedUserId">
                        <a [routerLink]="['/extended-user', likeCommentary.extendedUserId, 'view']">{{ likeCommentary.extendedUserId }}</a>
                    </div>
                </dd>
                <dt><span>Comentary</span></dt>
                <dd>
                    <div *ngIf="likeCommentary.comentaryId">
                        <a [routerLink]="['/commentary', likeCommentary.comentaryId, 'view']">{{ likeCommentary.comentaryId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/like-commentary', likeCommentary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
